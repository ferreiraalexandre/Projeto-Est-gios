<!DOCTYPE link PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="projeto-estagios">

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="projeto/css/angular-material.css">
<link rel="stylesheet" href="projeto/css/material-icons.css">    
<link rel="stylesheet" href="projeto/css/angular-toastr.css" />
<link rel="stylesheet" href="projeto/css/md-data-table.css">
<link rel="stylesheet" href="projeto/css/bootstrap.css"> 
<link rel="stylesheet" href="projeto/css/login.css">

</head>
<body>
<div>
    <md-content style="" ng-controller="LoginController" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33" id="login">
        <!-- <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Login</span></h2>
          </div>
        </md-toolbar> -->
        <md-card-content>
          <form name="Form" class="formLogin">
            <md-input-container class="md-block inputs">
            <label>Email</label>
              <input type="text" id="inputEmail" name="email" ng-model="usuario.email" ng-pattern="/^.+@.+\..+$/" placeholder="E-mail" required="required" ng-trim="false"/>
              <!-- <div ng-messages="Form.email.$error" role="alert">
                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
	            	Email incorreto.
	            </div>
              </div> -->
              
              <div layout="row" layout-sm="column" layout-align="space-around">
				<md-progress-circular md-mode="indeterminate"  ng-show="isLoading"></md-progress-circular>
		  	 </div>
            
            </md-input-container>              
            <md-input-container class="md-block">
              <label>Senha</label>
              <input type="password" id="inputSenha" name="password" ng-model="usuario.password" placeholder="Senha" required="required"/>
             <!--  <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message-exp="['required']">
	            	Senha incorreta.
	            </div>
              </div> -->
            </md-input-container>
            <md-button type="submit" class="btn btn-primary buttonLogin" ng-disabled="!Form.$valid" ng-click="auth(usuario)" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
    <!-- Angular Material Dependencies-->
  
</div>


<script src="projeto/js/angular.min.js"></script>
		<script src="projeto/js/angular-route/angular-route.min.js"></script>
		<script src="projeto/js/angularjs-toaster/toaster.min.js"></script>
		<script src="projeto/js/angular-resource.min.js"></script>
		<script src="projeto/js/angular-animate.min.js"></script>
		<script src="projeto/js/angular-aria.min.js"></script>
		<script src="projeto/js/angular-messages.min.js"></script>
		<script src="projeto/js/angular-material.min.js"></script>
		<script src="projeto/js/angular-material-icons.min.js"></script>
		<script src="projeto/js/angular-toastr.js"></script>
		<script src="projeto/js/angular-storage/ngstorage/ngStorage.min.js"></script>
		<script src="projeto/js/md-data-table.js"></script>		
		<script src="projeto/js/ui-bootstrap-tpls.min.js"></script>
		<script src="projeto/js/angular-mask.min.js"></script>
		<script src="projeto/js/moment.js"></script>
	
		<script src="projeto/js/jquery.js"></script>
		<script src="projeto/js/angular-br-filters.min.js"></script>
		<script src="projeto/js/bootstrap.js"></script>
		<script src="module.js"></script>
		
		<script src="projeto/login/login.js"></script>
		
		<script src="projeto/service/services.js"></script>
		<script src="projeto/estagio/estagio.js"></script>
		<script src="projeto/estagio/cadastroEstagio.js"></script>
		<script src="projeto/estagio/relatorioEstagio.js"></script>
		<script src="projeto/usuario/usuario.js"></script>
		<script src="projeto/unidadeEnsino/unidadeEnsino.js"></script>
		<script src="projeto/turma/turma.js"></script>
		<script src="projeto/empresa/empresa.js"></script>
		<script src="projeto/curso/curso.js"></script>
		<script src="projeto/instituicao/instituicao.js"></script>
		<script src="projeto/interceptor/auth.interceptor.js"></script>

</body>
</html>
