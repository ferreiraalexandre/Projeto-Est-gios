<meta charset="utf-8">
<link rel="stylesheet" href="projeto/estagio/estagio.css">


<md-dialog ng-controller="unidadeEnsinoController" add-item-dialog="" role="dialog" tabindex="-1" aria-describedby="dialog_63" class="md-transition-in" aria-label="Add Dessert ..." style="">
  <md-dialog-content class="md-dialog-content" id="dialog_63">
    
    <h2 class="md-title">Cadastrar Unidade de Ensino</h2>
    
    <!-- ngIf: item.form.$submitted && item.form.$invalid -->
    
    <form name="item.form" ng-submit="unidade.addItem()">
      <div layout="row" class="input-row layout-row">
        <md-input-container flex="" class="flex">
          <label for="input_55">Unidade de Ensino</label>
          <input name="nome" ng-model="unidade.nome" ng-trim="false">
        </md-input-container>
      </div>
        
        <div layout="row" class="input-row layout-row">
        <md-input-container flex="" class="flex">
          <label for="input_55">CNPJ</label>
          <input name="name" ng-model="unidade.cnpj" ui-mask="99.999.999/9999-99" ng-trim="false">
        </md-input-container>
      </div>
        
     
    </form>
    
  </md-dialog-content>
  
  <div class="md-actions">
    <button class="md-primary md-button md-ink-ripple" type="button" ng-transclude="" ng-click="novaUnidade(unidade)"><span>Adicionar</span></button>
    <button class="md-primary md-button md-ink-ripple" type="button" ng-transclude="" ng-click="ctrl.cancel()" 
    aria-label="Cancel"><span>Cancelar</span></button>
  </div>
  
<div class="md-dialog-focus-trap" tabindex="0"></div></md-dialog>
