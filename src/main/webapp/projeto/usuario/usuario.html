
<md-card>
  
  <md-grid-list md-cols="2"  md-row-height="64px" >
    <md-grid-tile id="listaEsquerda">
      <md-button ng-click="abrirModal($event)" ng-disabled="buttonAddDisabled">
      	<ng-md-icon id="adicionar" icon="playlist_add" style="fill: #abcdef" size="36"></ng-md-icon>
      </md-button>

      <md-button ng-click="abrirModal($event)" ng-disabled="buttonEditDisabled">
      	<ng-md-icon id="editar" icon="create" style="fill: #abcdef" size="36"></ng-md-icon>
      </md-button>

      <md-button ng-click="showConfirm($event)" id="buttonRemove" ng-disabled="buttonRemoveDisabled">
        <ng-md-icon id="iconRemove" icon="delete" style="fill: #abcdef" size="36"></ng-md-icon>
      </md-button>
    </md-grid-tile>

    <md-grid-tile id="listaDireita">
      <md-card-content>
        <div layout="row">
         <md-input-container>
            <label>Buscar</label>
            <form flex="" name="filter.form" class="flex">
		      <input type="text" ng-model="query.filter"  class="">
		    </form>
          </md-input-container>
        </div>
      </md-card-content>
    </md-grid-tile>
  </md-grid-list>

  <md-table-container>
    <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selecionados" md-progress="promise">
      <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
        <tr md-row>
          <th md-column md-order-by="nome"><span>Nome</span></th>
          <th md-column md-order-by="cnpj" md-desc><span>CPF</span></th>
          <th md-column md-order-by="instituicao"><span>Instituições</span></th>
          <th md-column md-order-by="obs"><md-icon>comments</md-icon><span>Observações</span></th>
        </tr>
      </thead>
      <tbody md-body>
        <!--tr md-row md-select="usuario" md-on-select="buttonEnable" md-on-deselect="buttonEnable" md-auto-select="options.autoSelect" ng-disabled="usuario.calories.value > 400" ng-repeat="usuario in usuarios | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit"-->
        <tr md-row="" md-select="usuario" md-select-id="name" md-on-select="buttonEnable" md-on-deselect="buttonEnable" md-auto-select="options.autoSelect" ng-repeat="usuario in usuarios | filter: query.filter" class="md-row">
          <td md-cell>{{usuario.nome}}</td>
          <td md-cell>{{usuario.cpf}}</td>
                     
           <td md-cell>
            <md-select ng-model="usuario.instituicao" placeholder="Other">
              <md-option ng-value="type" ng-repeat="type in getInstituicaoes()">{{type}}</md-option>
            </md-select>
          </td>
          
          <td md-cell ng-click="editObs($event, usuario)" ng-class="{'md-placeholder': !usuario.obs}">{{usuario.obs || 'Add a obs'}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{usuarios.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination">
  </md-table-pagination>
  
</md-card>
