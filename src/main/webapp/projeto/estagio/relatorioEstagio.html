<meta charset="utf-8">
<md-content class="md-padding" layout-xs="column" layout="row">
	<div flex-xs flex-gt-xs="50" layout="column" ng-style="cardCadastroEstagio">
		<md-card md-theme="{{'default' }}" md-theme-watch>
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Estagio Por Empresa</span>
				</md-card-title-text>
			</md-card-title>
		
			<table md-table md-progress="promise">
				<thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
					<tr md-row>          			
						<th md-column md-order-by="nome"><span>Empresa</span></th>
						<th md-column md-order-by="total"><span>Total</span></th>						
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row md-select="empresa" md-auto-select="options.autoSelect" md-on-select="buttonEnable" md-on-deselect="buttonEnable" ng-repeat="empresa in relatorioEmpresa.empresas | filter: query.filter | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">          			
						<td md-cell>{{empresa.nome}}</td>
						<td md-cell>{{empresa.total}}</td>         
					</tr>
				</tbody>
			 </table>
			<md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{data.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination">  
  			</md-table-pagination> 
		</md-card>
	</div>

	<div flex-xs flex-gt-xs="50" layout="column" ng-style="cardCadastroEstagio">
		<md-card md-theme="{{'default' }}" md-theme-watch>
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Rescisão De Estagio</span>
				</md-card-title-text>
			</md-card-title>
		
			<table md-table md-progress="promise">
				<thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
					<tr md-row>
						<th md-column md-order-by="totalEstagio"><span>Total Estágio</span></th>
						<th md-column md-order-by="total"><span>Total</span></th>						
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row="" md-select="estagio" md-select-id="name" md-on-select="buttonEnable" md-on-deselect="buttonEnable" md-auto-select="options.autoSelect" ng-repeat="rescisao in relatorioRescisao | filter: query.filter" class="md-row">
						<td md-cell>{{rescisao.totalEstagio}}</td>
						<td md-cell>{{rescisao.total}}</td>         
					</tr>
				</tbody>
			 </table>
		</md-card>
	</div>

	<div flex-xs flex-gt-xs="50" layout="column" ng-style="cardCadastroEstagio">
		<md-card md-theme="{{'default' }}" md-theme-watch>
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Estagio Por Turma</span>
				</md-card-title-text>
			</md-card-title>
		
			<table md-table md-progress="promise">
				<thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
					<tr md-row>          			
						<th md-column md-order-by="nome"><span>Turma</span></th>
						<th md-column md-order-by="total"><span>Total</span></th>						
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row md-select="turma" md-auto-select="options.autoSelect" md-on-select="buttonEnable" md-on-deselect="buttonEnable" ng-repeat="turma in relatorioTurma.turmas | filter: query.filter | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">          			
						<td md-cell>{{turma.nome}}</td>
						<td md-cell>{{turma.total}}</td>         
					</tr>
				</tbody>
			 </table>
			<md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{data.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination">  
  			</md-table-pagination> 
		</md-card>
	</div>
	
</md-content>

<div class="md-actions">
	<md-button class="md-raised md-primary" id="buttonVoltar" ng-click="voltar()">VOLTAR</md-button>
</div>
