<meta charset="utf-8">
<link rel="stylesheet" href="projeto/estagio/estagio.css">


<md-dialog add-item-dialog="" role="dialog" tabindex="-1" aria-describedby="dialog_63" class="md-transition-in" aria-label="Add Dessert ..." style="">
  <md-dialog-content class="md-dialog-content" id="dialog_63">
    
    <h2 class="md-title">Adicionar Estágio</h2>
    
    <!-- ngIf: item.form.$submitted && item.form.$invalid -->
    
    <form name="item.form" ng-submit="ctrl.addItem()" class="ng-pristine ng-invalid ng-invalid-required ng-valid-min ng-valid-max" style="">
      <div layout="row" class="input-row layout-row">
        <md-input-container flex="" class="flex">
          <label for="input_55">Name</label>
          <input name="name" ng-model="dessert.name" required="" class="ng-pristine ng-untouched md-input ng-invalid ng-invalid-required" id="input_55" aria-required="true" aria-invalid="true" ng-trim="false" style="">
        </md-input-container>
         </div>
        
        <div layout="row" class="input-row layout-row">
        <md-input-container>
          <label>Instituições</label>
          <md-select ng-model="ctrl.userState">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
              {{state.abbrev}}
            </md-option>
          </md-select>
        </md-input-container>        
        </div>
        
     
    </form>
    
  </md-dialog-content>
  
  <div class="md-actions">
    <button class="md-primary md-button md-ink-ripple" type="button" ng-transclude="" ng-click="ctrl.addItem()" ng-disabled="item.form.$invalid" aria-label="Add Item" aria-disabled="true" disabled="disabled"><span>Adicionar</span></button>
    <button class="md-primary md-button md-ink-ripple" type="button" ng-transclude="" ng-click="ctrl.cancel()" aria-label="Cancel"><span>Cancelar</span></button>
  </div>
  
<div class="md-dialog-focus-trap" tabindex="0"></div></md-dialog>
